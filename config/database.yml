default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: pguser
  password: pguserpwd
  host: localhost

development:
  <<: *default
  database: door_monit/dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: door_monit/test

production:
  <<: *default
  database: door_monit/prod
